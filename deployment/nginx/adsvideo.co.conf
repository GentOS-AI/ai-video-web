# AdsVideo.co Nginx Configuration
# Production-ready reverse proxy with SSL/TLS support

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name adsvideo.co www.adsvideo.co;

    # Let's Encrypt ACME Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Main Configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name adsvideo.co www.adsvideo.co;

    # SSL Certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/adsvideo.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/adsvideo.co/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/adsvideo.co/chain.pem;

    # SSL Configuration - Modern Security
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Logging
    access_log /var/log/nginx/adsvideo-access.log combined;
    error_log /var/log/nginx/adsvideo-error.log warn;

    # Client upload size limit (20MB for images)
    client_max_body_size 20M;
    client_body_buffer_size 128k;

    # Timeouts
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 60s;

    # ==========================================
    # FRONTEND - Next.js Application
    # ==========================================
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;

        # WebSocket support (for Next.js HMR in case)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Caching
        proxy_cache_bypass $http_upgrade;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==========================================
    # BACKEND API - FastAPI
    # ==========================================
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Buffering (enabled for normal API calls)
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;

        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # ==========================================
    # SSE STREAM - Special handling for Server-Sent Events
    # ==========================================
    location ~ ^/api/v1/videos/[0-9]+/stream$ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE Critical: Disable buffering for real-time streaming
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';

        # SSE Headers
        proxy_set_header X-Accel-Buffering no;
        chunked_transfer_encoding on;

        # Long timeout for video generation (30 minutes)
        proxy_connect_timeout 300s;
        proxy_send_timeout 1800s;
        proxy_read_timeout 1800s;

        # CORS for SSE
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods 'GET, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Authorization, Content-Type' always;
        add_header Cache-Control 'no-cache' always;
        add_header X-Content-Type-Options 'nosniff' always;
    }

    # ==========================================
    # UPLOAD ENDPOINT - Stricter rate limiting
    # ==========================================
    location ~ ^/api/v1/upload/ {
        limit_req zone=upload_limit burst=5 nodelay;

        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Upload timeout
        proxy_request_buffering off;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Large buffer for uploads
        client_body_buffer_size 256k;
    }

    # ==========================================
    # STATIC FILES - Uploaded media (videos/images)
    # ==========================================
    location /uploads/ {
        alias /var/www/aivideo/backend/uploads/;

        # Security
        autoindex off;

        # MIME types
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        # Caching
        expires 30d;
        add_header Cache-Control "public, immutable";

        # CORS for media files
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;

        # Efficient file serving
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;

        # Video streaming support
        add_header Accept-Ranges bytes;

        # Security: Prevent PHP execution in uploads
        location ~ \.php$ {
            deny all;
        }
    }

    # ==========================================
    # NEXT.JS STATIC ASSETS - High performance caching
    # ==========================================
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;

        # Aggressive caching (immutable content)
        expires 365d;
        add_header Cache-Control "public, immutable";

        # Performance
        proxy_buffering on;
        proxy_cache_valid 200 365d;
    }

    # Next.js public folder
    location /images/ {
        proxy_pass http://127.0.0.1:3000;
        expires 7d;
        add_header Cache-Control "public";
    }

    # ==========================================
    # API DOCUMENTATION - Swagger/ReDoc
    # ==========================================
    location ~ ^/(docs|redoc|openapi\.json)$ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================
    # HEALTH CHECK - No auth required
    # ==========================================
    location /api/v1/health {
        proxy_pass http://127.0.0.1:8000;
        access_log off;
    }

    # ==========================================
    # ROBOTS & SEO
    # ==========================================
    location = /robots.txt {
        proxy_pass http://127.0.0.1:3000;
        access_log off;
    }

    location = /sitemap.xml {
        proxy_pass http://127.0.0.1:3000;
        expires 1d;
    }

    # ==========================================
    # SECURITY: Block common exploits
    # ==========================================

    # Block .git and .env files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ==========================================
    # GZIP COMPRESSION
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype;
}
